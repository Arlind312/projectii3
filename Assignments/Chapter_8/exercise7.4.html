<!DOCTYPE html>

<!-- Fig. 8.2: ForCounter.html -->
<!-- Counter-controlled repetition with the statement. -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Counter-Controlled Repetition</title>
		<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
		

		<script>
			
			// Initialization, repetition condition and 
			//incrementing are all included in the for
			// statement header
			for ( var counter = 1; counter <= 7; ++counter)
				document.writeln( "<p style = 'font-size: " + counter + "ex'>HTML5 font size " + counter + "ex</p>" );
		</script>
	</head>
	<body>
		<script src="../../js/back.js"></script>
	</body>
</html>
