<!DOCTYPE html>

<!-- Fig. 9.2: SquareInt.html -->
<!-- Programmer-defined function square -->
<html>
<head>
	<title>A Programmer-Defined square Function</title>
	<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
	

	<script type="text/javascript">
		
		document.writeln("<h1>Square the numbers from 1 to 10</h1>");

		// square the numbers from 1 to 10
		for (var x = 1; x <= 10; x++)
			document.writeln("The square of " + x + " is " + square(x) + "<br />");

		// The following square function definiton is execuded
		// only when the funtion is explicitly called

		//square function definition
		function square(y) {
			return y * y;
		} // end function square
		// -->
	</script>
</head>
<body>
	<script src="../../js/back.js"></script>
</body>
</html>
